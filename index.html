<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Just Football</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <nav class="navbar navbar-inverse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

                    <li class="custom_li"><a href="#" class="teamButton" id="PSG" ><img alt="ПСЖ"src="images/psg.png" height="41" width="41"></a></li>

                </ul>
            </div>  
        </div>
    </nav>

    <div class="container-fluid">

        <p style=" float: left"><img alt="ЦСКА" src="https://m.netinfo.bg/gong/images/teams/cska.png" class="img-rounded" height="222" width="222"></p>

        <blockquote>
            <p>
                <mottotext>Team Name</mottotext>
                <footer style="float: right; display:block; font-size: 22px; color: white">Formed since YYYY</footer>
                </br>
            </p>

            <p>
                <h1 style="color:white">Just Football!</h1>
            </p>
        </blockquote>
    </div>

    <nav class="navbar navbar-inverse">
            <div class="left">
                <ul>
                    <li class="logobutton"><a href="#"><img alt="brand" src="images/logo.png" height="23px" width="23px"></a></li>
                    <li class="custom_li"><a  class="detailsButton" id="players" href="#"><img alt="Players" src="images/football.ico" height="23px" width="23px"> Players</a></li>
                    <li class="button"><a class="detailsButton" id="league" href="#"><img alt="League" src="images/league.png" height="23px" width="23px"> League Table</a></li>
                    <li class="button"><a class="detailsButton" id="fixtures" href="#"><img alt="Fixtures" src="images/fixtures.png" height="23px" width="23px"> Fixtures</a></li>
                </ul>
